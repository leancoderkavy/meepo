name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            name: meepo-darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: meepo-darwin-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: meepo-windows-x64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            name: meepo-windows-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz meepo
          cd ../../..
          shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip meepo.exe
          cd ../../..
          certutil -hashfile ${{ matrix.name }}.zip SHA256 > ${{ matrix.name }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256
            ${{ matrix.name }}.zip
            ${{ matrix.name }}.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*

  update-homebrew:
    needs: release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Update formula
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ARM_SHA=$(cat artifacts/meepo-darwin-arm64.tar.gz.sha256 | awk '{print $1}')
          X64_SHA=$(cat artifacts/meepo-darwin-x64.tar.gz.sha256 | awk '{print $1}')

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Formula/meepo.rb

          # Update SHA256 values using env vars passed to python
          export ARM_SHA X64_SHA
          python3 - <<'PYEOF'
          import os, re
          arm_sha = os.environ["ARM_SHA"]
          x64_sha = os.environ["X64_SHA"]
          with open("Formula/meepo.rb") as f:
              content = f.read()
          content = re.sub(
              r'(Hardware::CPU\.arm\?.*?sha256 )"[^"]*"',
              f'\\1"{arm_sha}"',
              content, count=1, flags=re.DOTALL)
          content = re.sub(
              r'(url.*darwin-x64.*?\n\s*sha256 )"[^"]*"',
              f'\\1"{x64_sha}"',
              content, count=1, flags=re.DOTALL)
          with open("Formula/meepo.rb", "w") as f:
              f.write(content)
          PYEOF

      - name: Commit updated formula
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/meepo.rb
          git diff --cached --quiet || git commit -m "chore: update Homebrew formula to ${GITHUB_REF_NAME}"
          git push
